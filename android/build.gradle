allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
buildscript {
    repositories {
        google() // Thêm repository Google
        mavenCentral() // Thêm repository Maven Central (nếu chưa có)
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1' // phiên bản Gradle plugin (kiểm tra nếu cần update)
        classpath 'com.google.gms:google-services:4.4.2' // dependency của Google services
    }
}
